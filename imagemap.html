<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMap</title>
</head>
<body>
    <h2>Click the fish</h2>
    <img src="fish.jpg"  alt="Fish_Image" usemap="#fishmap" width="600">
    <map name= "fishmap"> 
        <area shape="rect" coords="250,50,350,580" href="https://unsplash.com/photos/underwater-photography-of-red-fish-K2RH1QZdLF4" alt="Fish">
    </map>
</body>
</html>
